<script id="ch0103/01">
  /* A+B问题 */
  var a = Number(prompt('请输入A值'));
  var b = Number(prompt('请输入B值'));
  console.log(a + b);
</script>
<script id="ch0103/02">
  /* 计算(a+b)*c的值 */
  var a = Number(prompt('请输入a值'));
  var b = Number(prompt('请输入b值'));
  var c = Number(prompt('请输入c值'));
  console.log((a + b) * c);
</script>
<script id="ch0103/03">
  /* 计算(a+b)/c的值 */
  var a = Number(prompt('请输入a值'));
  var b = Number(prompt('请输入b值'));
  var c = Number(prompt('请输入c值'));
  console.log((a + b) / c);
</script>
<script id="ch0103/04">
  /* 带余除法 */
  var dividend = Number(prompt('请输入被除数'));
  var divisor = Number(prompt('请输入除数'));
  console.log(parseInt(dividend/divisor) + ' ' + (dividend%divisor));
</script>
<script id="ch0103/05">
  /* 计算分数的浮点数值 */
  var numerator = Number(prompt('请输入分子'));
  var denominator = Number(prompt('请输入分母'));
  var res = (numerator / denominator).toFixed(9);
  console.log(res);
</script>
<script id="ch0103/06">
  /* 甲流疫情死亡率 */
  var confirmed = Number(prompt('请输入确诊数'));
  var mortality = Number(prompt('请输入死亡数'));
  var res = ((mortality / confirmed) * 100).toFixed(3);
  console.log(res + '%'); 
</script>
