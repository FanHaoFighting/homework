<script id="ch0103/17">
  var X1 = Number(prompt('请输入第一个角的坐标点X1'));
  var Y1 = Number(prompt('请输入第一个角的坐标点Y1'));
  var X2 = Number(prompt('请输入第二个角的坐标点X2'));
  var Y2 = Number(prompt('请输入第二个角的坐标点Y1'));
  var X3 = Number(prompt('请输入第三个角的坐标点X3'));
  var Y3 = Number(prompt('请输入第三个角的坐标点Y3'));
  var side1 = Math.sqrt(Math.pow((X1 - X2),2) + Math.pow((Y1 - Y2),2));
  var side2 = Math.sqrt(Math.pow((X1 - X3),2) + Math.pow((Y1 - Y3),2));
  var side3 = Math.sqrt(Math.pow((X2 - X3),2) + Math.pow((Y2 - Y3),2));
  var s = (side1 + side2 + side3)/2;
  var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3)).toFixed(2);
  console.log(area);
</script>

<script id="ch0104/20">
  var a = parseFloat(prompt('请输入系数a'));
  var b = parseFloat(prompt('请输入系数b'));
  var c = parseFloat(prompt('请输入系数c'));
  var delta = b * b - 4 * a * c;
  var s_delta = Math.sqrt(delta);
  var x1;
  var x2;
  var str = ''
  if(delta == 0){
    x1 = (-b + s_delta) / (2 * a);
    x2 = (-b - s_delta) / (2 * a);
    x1 = x1.toFixed(5);
    x2 = x2.toFixed(5);
    str = 'x1=x2=' + x1;
  }
  else if(delta > 0){
    x1 = (-b + s_delta) / (2 * a);
    x2 = (-b - s_delta) / (2 * a);
    x1 = x1.toFixed(5);
    x2 = x2.toFixed(5);
    str = 'x1=' + x1 + ';x2=' + x2;
  }
  else if(delta < 0){
    s_delta = Math.sqrt(-delta);
    var a2 = 2 * a;
    x1 = (-b / a2).toFixed(5) + '+' + (s_delta / a2).toFixed(5) + 'i';
    x2 = (-b / a2).toFixed(5) + '-' + (s_delta / a2).toFixed(5) + 'i';
    str = 'x1=' + x1 + ';x2=' + x2;
  }
  console.log(str);
</script>

  var roof = Number(prompt('屋顶数'));
  var x;
  var y;
  var num;
  var time = 0;
  var dis = 0;
  for(var i = 0;i < roof;i ++){
    x = Number(prompt('屋顶横坐标'));
    y = Number(prompt('屋顶纵坐标'));
    num = Number(prompt('人数'));

  }

    time = parseInt(time) + 1;
  }
  console.log(time);
</script>

<script id="ch0105/25">
  var a;
  var b;
  var c;
  var base10;
  var base7;
  var base7to10;
  var base9;
  var base9to10;
  for(var i = 106;i <= 601;i ++){
    if(i % 10 == 0 || parseInt(i / 10) % 10 >6){
      continue;
    }
    else{
      base7 = i;
      a = parseInt(i / 100);
      b = parseInt(i / 10) % 10;
      c = i % 10;
      base7to10 = a * 7 * 7 + b * 7 + c;
      base9 = c * 100 + b * 10 + a;
      base9to10 = c * 9 * 9 + b * 9 + a;
      if(base7to10 === base9to10){
        break;
      }
    }
  }
  console.log(base7to10 + ' ' + base7 + ' ' + base9);
</script>
