<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			height: 100%;
		}
		body{
			margin:0;
			padding:0;
			height: 100%;
		}
		.top{
			height: 100px;
			border-bottom: 2px solid #89B5E9;
		}
		.left{
			width: 200px;
			border-right: 2px solid #89B5E9;
			height: calc(100% - 102px);
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="left"></div>
</body>
</html>
